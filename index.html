<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#8375; Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0"/>
        <div class="row1">
            <button class="btn op" id="clear">AC</button>
            <button class="btn op" >DEL</button>
            <button class="btn op">%</button>
            <button class="btn op">/</button> 
        </div>
        <div class="row2">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn op">*</button>
        </div>
        <div class="row3">
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn op">-</button>
        </div>
        <div class="row4">
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn op">+</button>
        </div>
        <div class="row5">
            <button class="btn num">00</button>
            <button class="btn num" id="zero">0</button>
            <button class="btn op">.</button>
            <button class="btn op" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
